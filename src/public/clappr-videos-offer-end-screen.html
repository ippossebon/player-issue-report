<div class='videos-offer-end-screen__background'>
  <div class='videos-offer-end-screen__content-wrapper'>
    <h2 class='videos-offer-end-screen__header'>Assista Tamb√©m</h2>

    <div class='videos-offer-end-screen__track'>
      <% videos.forEach(function(video) { %>
        <a class='videos-offer-end-screen__item' href='<%= video.url_for_consumption %>' title='<%= video.title %>'>
          <div class='videos-offer-end-screen__thumbnail'>
            <img src='<%= video.thumbnail %>' alt='<%= video.title %>' />
            <span><%= video.duration %></span>
          </div>
          <div class='videos-offer-end-screen__info'>
            <span class='videos-offer-end-screen__program-title'>
              <%= video.program.title %>
            </span>
            <p class='videos-offer-end-screen__title'>
              <%= video.title %>
            </p>
          </div>
        </a>
      <% }) %>
    </div>

    <div class='videos-offer-end-screen__footer' href='#'>
      <a class='videos-offer-end-screen__replay'>
        <svg width='100%' height='100%' viewBox='0 0 21 25' xmlns='http://www.w3.org/2000/svg'>
          <path d='M17.842 8.137a1.078 1.078 0 1 0-1.627 1.418 7.962 7.962 0 0 1 1.803 6.919c-.91 4.324-5.167 7.102-9.491 6.194-4.324-.91-7.102-5.166-6.194-9.491.756-3.596 3.829-6.115 7.329-6.341l-2.18 2.21a1.08 1.08 0 1 0 1.537 1.516L12.927 6.6a1.078 1.078 0 0 0-.01-1.527l-3.963-3.91a1.08 1.08 0 1 0-1.516 1.539l2.009 1.982c-4.412.319-8.273 3.508-9.228 8.048-1.154 5.49 2.374 10.894 7.864 12.049 5.49 1.153 10.894-2.374 12.049-7.864a10.092 10.092 0 0 0-2.29-8.781' fill-rule='evenodd'/>
        </svg>
        <span>Reveja</span>
      </a>
    </div>
  </div>
</div>
